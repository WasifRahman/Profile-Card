<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a720a16797.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
    <div class="container">
        <div class="profile">
            <img src="ME.jpg" alt="Wasif" class="profile-img">
        </div>
        <div class="profile-name">Wasif Rahman</div> <br> <br>
        <p class="about">Student <br> Dhaka Residential Model College</p>
        <button class="msg-btn">Message</button>
        <button class="follow-btn">Following</button>
        <div>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-github"></i>
        </div>
    </div>
    </div>
</body>
</html>
